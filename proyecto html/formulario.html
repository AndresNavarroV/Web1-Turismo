<body>

<center><h1><font color="white">Crea Una Cuenta</h1>

	<label>Nombre:</label>

		<input type="email" name="email" maxlength="30" minlength="10" placeholder="@gmail.com/@hotmail.com"><br><br><br>

		<input type="contraseña" name="contraseña" maxlength="20" minlength="5" placeholder="min 5 caracteres"><br><br><br>

	<label>Fecha de Nacimiento:</label>
		<input type="date" name="fecha de nacimiento" ><br><br><br>

	<label>Edad:</label>
		<input type="edad" name="edad" maxlength="5" placeholder="escribe tu edad con numeros"><br><br><br>

	<label>Num de Celular:</label>
		<input type="number" name="numero celular" maxlength="10" minlength="10" placeholder="Numero de Celuar"><br><br><br><br>

	<label>Genero:</label>
	    <font color="black">
		<input class="b" type="radio" name="genero">Femenino
		<input class="b" type="radio" name="genero">Maculino
		<input class="b" type="radio" name="genero">Otro<br><br><br><br>

	</font>

</form>
